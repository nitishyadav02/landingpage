
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Auth Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
<body>
    <div class="container">
      <div class="tab-switcher">
        <button id="login-tab" class="tab-btn active" aria-pressed="true">Login</button>
        <button id="signup-tab" class="tab-btn" aria-pressed="false">Sign Up</button>
      </div>
      <div class="form-container">
        <form id="auth-form" noValidate>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" aria-label="Email" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" aria-label="Password" minLength="6" required />
          </div>
          <div id="confirm-password-group" class="form-group hidden">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" aria-label="Confirm Password" required />
          </div>
          <button id="submit-btn" type="submit" class="submit-btn">Login</button>
        </form>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
